{% load static  %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1898f2e833.js" crossorigin="anonymous"></script>

    {% block head %}
    <!-- For scripts -->
    {% endblock head %}
    <title>Magical Places - London</title>
</head>

<body>
    <header>
        <div class="title-container">
            <h1 id="site-title"><a href="{% url 'home' %}">Magical Places - London</a></h1>
        </div>

            {% if user.is_authenticated %}
            <div class="user-icon">
                <a href="{% url 'account_logout' %}" class="user-links">
                    <div>
                        <i class="fa-regular fa-lg fa-circle-user" style="color: #050505;"></i>
                    </div>
                    <div>
                        <div class="header-nav-text">Log Out</div>
                    </div>  
                </a>
            </div>
            {% else %}
            <div class="user-icon">
                <a href="{% url 'account_login' %}" class="user-links">
                    <div>
                        <i class="fa-regular fa-lg fa-circle-user" style="color: #050505;"></i>
                    </div>
                    <div>
                        <div class="header-nav-text">Log In</div>
                    </div>  
                </a>
            </div>
            {% endif %}
    </header>

    {% include 'includes/messages.html' %}

    {% block content %}

    {% endblock content %}
    
    <!-- Modal script for Django Messages -->
    <!-- <script src="{% static 'js/alerts.js' %}"></script> -->
</body>

</html>
