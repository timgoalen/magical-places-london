{% extends "base.html" %}

{% block content %}
<div>
    <h3>{{ place.place_name }}</h3>
    <h4>Comments:</h4>
    {% for comment in place.comment_set.all %}
        <p>{{ comment }}</p>
        <hr>
    {% endfor %}
</div>

<a href="{% url 'place_edit' place.pk %}">+ Edit Place</a>
{% endblock content %}
