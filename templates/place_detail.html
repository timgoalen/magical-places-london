{% extends "base.html" %}

{% block content %}
<div>
    <h3>{{ place.place_name }}</h3>
    <h4>Comments:</h4>
    {% for comment in place.comment_set.all %}
        <p>{{ comment }}</p>
        <hr>
    {% endfor %}

    <h4>Add Comment</h4>
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>

<a href="{% url 'place_edit' place.pk %}">+ Edit Place</a>
{% endblock content %}
